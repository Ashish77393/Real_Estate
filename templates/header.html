{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="icon"
      type="png"
      sizes="20x20"
      href="{% static 'Image/Welway_realTech.png' %}"
    />
    <title>Bellway RealEstate</title>

    <style>
      :root {
        --brand-1: #0f766e;
        --brand-2: #06b6d4;
        --accent: #f59e0b;
        --muted: #6b7280;
        --shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
        font-family: Inter, system-ui, sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      a {
        text-decoration: none;
        color: inherit;
      }

      /* HEADER */
      .site-header {
        position: sticky;
        top: 0;
        z-index: 40;
        backdrop-filter: blur(6px);
        background: rgba(255, 255, 255, 0.9);
        box-shadow: var(--shadow);
      }

      .container {
        max-width: 1180px;
        margin: auto;
        padding: 12px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      /* BRAND */
      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .logo {
        width: 48px;
        height: 48px;
        border-radius: 10px;
        display: grid;
        place-items: center;
        background: linear-gradient(135deg, var(--brand-1), var(--brand-2));
        color: #fff;
        font-weight: 700;
      }

      .brand h1 {
        font-size: 16px;
      }
      .brand p {
        font-size: 12px;
        color: var(--muted);
      }

      /* NAV */
      .nav-links {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .nav-links a,
      .dropdown-btn {
        padding: 10px 12px;
        border-radius: 8px;
        font-weight: 600;
      }

      .nav-links a:hover,
      .dropdown-btn:hover {
        background: rgba(6, 182, 212, 0.08);
      }

      /* DROPDOWN */
      .dropdown {
        position: relative;
      }

      .dropdown-btn {
        background: none;
        border: none;
        cursor: pointer;
      }

      .dropdown-menu {
        position: absolute;
        top: 45px;
        right: 0;
        min-width: 180px;
        background: white;
        border-radius: 12px;
        box-shadow: var(--shadow);
        display: none;
        overflow: hidden;
      }

      .dropdown-menu a {
        display: block;
        padding: 12px 16px;
        font-size: 14px;
      }

      .dropdown-menu a:hover {
        background: rgba(6, 182, 212, 0.08);
      }

      .dropdown:hover .dropdown-menu {
        display: block;
      }

      /* CTA */
      .cta {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .phone {
        padding: 8px 12px;
        border-radius: 999px;
        font-weight: 700;
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      .menu-toggle {
        display: none;
        border: 1px solid rgba(0, 0, 0, 0.1);
        background: none;
        padding: 6px;
        border-radius: 8px;
      }

      /* MOBILE */
      .mobile-nav {
        display: none;
        padding: 15px 20px;
        background: #fff;
      }

      .mobile-nav a {
        display: block;
        padding: 12px 0;
        border-bottom: 1px dashed rgba(0, 0, 0, 0.05);
      }

      .mobile-nav.open {
        display: block;
      }

      @media (max-width: 880px) {
        .nav-links {
          display: none;
        }
        .menu-toggle {
          display: inline-flex;
        }
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <header class="site-header">
      <div class="container">
        <!-- BRAND -->
        <div class="brand">
          <div class="logo">BR</div>
          <div>
            <h1>Bellway Realtech</h1>
            <p>Premium Plots ‚Ä¢ Farmhouses ‚Ä¢ Land Sales</p>
          </div>
        </div>

        <!-- DESKTOP NAV -->
        <nav>
          <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'About' %}">About</a>
            <a href="{% url 'service' %}">Services</a>
            <a href="{% url 'ProjectData' %}">Projects</a>
            <a href="{% url 'contact' %}">contact</a>

            <!-- REPLACED CONTACT -->
            <div class="dropdown">
              <button class="dropdown-btn">More ‚ñæ</button>
              <div class="dropdown-menu">
                <a href="">üé• Vlogs</a>
                <a href="">üèÜ Awards</a>
                <a href="{%url 'price_predication' %}">üéØ Price-predication</a>
              </div>
            </div>
          </div>
        </nav>

        <!-- CTA -->
        <div class="cta">
          <a class="phone" href="tel:+919899831100">üìû +91-9899831100</a>
          <button class="menu-toggle" id="menuToggle">‚ò∞</button>
        </div>
      </div>

      <!-- MOBILE NAV -->
      <div class="mobile-nav" id="mobileNav">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'About' %}">About</a>
        <a href="{% url 'service' %}">Services</a>
        <a href="{% url 'ProjectData' %}">Projects</a>
        <a href="{% url 'contact' %}">üìû Contact</a>
        <a href="">üé• Vlogs</a>
        <a href="">üèÜ Awards</a>
        <a href="">‚≠ê Ratings</a>
      </div>
    </header>

    <script>
      const toggle = document.getElementById("menuToggle");
      const nav = document.getElementById("mobileNav");
      toggle.onclick = () => nav.classList.toggle("open");
    </script>
  </body>
</html>
