{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="icon"
      type="png"
      sizes="20x20"
      href="{% static 'Image/Welway_realTech.png' %}"
    />
    <title>Bellway RealEstate</title>
    <style>
      :root {
        --brand-1: #0f766e; /* teal */
        --brand-2: #06b6d4; /* cyan */
        --accent: #f59e0b; /* amber */
        --bg: #ffffff;
        --muted: #6b7280;
        --glass: rgba(255, 255, 255, 0.7);
        --shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI",
          Roboto, "Helvetica Neue", Arial;
      }

      /* Reset-ish */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      button {
        font: inherit;
      }

      /* Header layout */
      .site-header {
        position: sticky;
        top: 0;
        z-index: 40;
        backdrop-filter: blur(6px);
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.85),
          rgba(250, 250, 250, 0.85)
        );
        border-bottom: 1px solid rgba(15, 23, 42, 0.04);
        box-shadow: var(--shadow);
      }

      .container {
        max-width: 1180px;
        margin: 0 auto;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .logo {
        width: 48px;
        height: 48px;
        border-radius: 10px;
        display: grid;
        place-items: center;
        background: linear-gradient(135deg, var(--brand-1), var(--brand-2));
        color: #fff;
        font-weight: 700;
        box-shadow: 0 6px 18px rgba(6, 78, 59, 0.18);
      }
      .brand h1 {
        font-size: 16px;
        line-height: 1;
        color: #0f172a;
      }
      .brand p {
        font-size: 12px;
        color: var(--muted);
        margin-top: 2px;
      }

      /* Nav */
      nav {
        display: flex;
        gap: 18px;
        align-items: center;
      }
      .nav-links {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .nav-links a {
        padding: 10px 12px;
        border-radius: 8px;
        color: #0f172a;
        font-weight: 600;
      }
      .nav-links a:hover {
        background: rgba(6, 182, 212, 0.08);
      }

      .cta {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .phone {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-radius: 999px;
        border: 1px solid rgba(15, 23, 42, 0.06);
        background: linear-gradient(
          90deg,
          rgba(6, 182, 212, 0.08),
          rgba(15, 118, 110, 0.04)
        );
        font-weight: 700;
      }
      .contact-btn {
        background: var(--accent);
        color: #fff;
        padding: 10px 14px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        box-shadow: 0 6px 18px rgba(245, 158, 11, 0.18);
      }

      /* Mobile toggle */
      .menu-toggle {
        display: none;
        background: transparent;
        border: 1px solid rgba(15, 23, 42, 0.06);
        padding: 8px;
        border-radius: 8px;
      }

      /* Mobile menu drawer */
      .mobile-nav {
        display: none;
      }
      .mobile-nav.open {
        display: block;
        padding: 14px 20px;
        border-top: 1px solid rgba(15, 23, 42, 0.04);
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.96),
          rgba(250, 250, 250, 0.96)
        );
      }
      .mobile-nav a {
        display: block;
        padding: 12px 0;
        border-bottom: 1px dashed rgba(15, 23, 42, 0.03);
      }

      /* Responsive */
      @media (max-width: 880px) {
        .nav-links {
          display: none;
        }
        .menu-toggle {
          display: inline-flex;
        }
        .brand h1 {
          font-size: 15px;
        }
        .cta .contact-btn {
          display: none;
        }
      }

      @media (max-width: 440px) {
        .brand p {
          display: none;
        }
        .phone span {
          display: none;
        }
      }

      /* Small utility */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <header class="site-header" role="banner">
      <div class="container">
        <div class="brand" aria-label="Bellway Realtech brand">
          <div class="logo" aria-hidden="true">BR</div>
          <div>
            <h1>Bellway Realtech</h1>
            <p>Premium Plots â€¢ Farmhouses â€¢ Land Sales</p>
          </div>
        </div>

        <nav role="navigation" aria-label="Primary navigation">
          <div class="nav-links" id="navLinks">
            <a href="{% url 'home' %}">Home</a>

            <a href="{% url 'About' %}">About</a>
            <a href="{% url 'service' %}">Services</a>
            <a href="{% url 'ProjectData' %}">Projects</a>
            <a href="{% url 'contact' %}">Contact</a>
          </div>
        </nav>

        <div class="cta">
          <a class="phone" href="tel:+919899831100" aria-label="Call us"
            >ðŸ“ž <span>+91-9899831100</span></a
          >
          <button class="contact-btn" onclick="location.href='#contact'">
            Get in touch
          </button>
          <button
            class="menu-toggle"
            id="menuToggle"
            aria-expanded="false"
            aria-controls="mobileNav"
          >
            <span class="sr-only">Open menu</span>
            <!-- simple hamburger -->
            <svg
              width="22"
              height="22"
              viewBox="0 0 24 24"
              fill="none"
              aria-hidden="true"
            >
              <path
                d="M4 7h16M4 12h16M4 17h16"
                stroke="#0f172a"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Mobile nav drawer -->
      <div class="mobile-nav" id="mobileNav" role="menu" aria-hidden="true">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
        <div style="padding-top: 12px">
          <a class="phone" href="tel:+919899831100">ðŸ“ž +91-9899831100</a>
        </div>
      </div>
    </header>

    <script>
      const toggle = document.getElementById("menuToggle");
      const mobileNav = document.getElementById("mobileNav");
      let open = false;
      toggle.addEventListener("click", () => {
        open = !open;
        mobileNav.classList.toggle("open", open);
        toggle.setAttribute("aria-expanded", open);
        mobileNav.setAttribute("aria-hidden", !open);
        // swap icon to X when open
        toggle.innerHTML = open
          ? '<span class="sr-only">Close menu</span><svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M6 18L18 6M6 6l12 12" stroke="#0f172a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>'
          : '<span class="sr-only">Open menu</span><svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M4 7h16M4 12h16M4 17h16" stroke="#0f172a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>';
      });

      // Optional: close on resize > breakpoint
      window.addEventListener("resize", () => {
        if (window.innerWidth > 880 && open) {
          open = false;
          mobileNav.classList.remove("open");
          mobileNav.setAttribute("aria-hidden", "true");
          toggle.setAttribute("aria-expanded", "false");
          toggle.innerHTML =
            '<span class="sr-only">Open menu</span><svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M4 7h16M4 12h16M4 17h16" stroke="#0f172a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>';
        }
      });
    </script>

    <!-- Example page content to demonstrate sticky header (remove in production) -->
    <main
      style="
        /* padding: 28px; */
        max-width: 100%;
        margin: 20px auto;
        font-family: inherit;
        color: #0f172a;
      "
    ></main>
  </body>
</html>
