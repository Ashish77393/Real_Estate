{%include "header.html"%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Price Prediction</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      .form-container {
        background: #ffffff;
        max-width: 1100px;
        width: 100%;

        border-radius: 15px;
        padding: 30px;
        margin-left: 60px;
        margin-bottom: 20px;
        margin-top: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        animation: fadeIn 0.6s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form-container h2 {
        text-align: center;
        color: #1e3c72;
        margin-bottom: 25px;
        font-weight: 600;
      }

      form {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group label {
        font-size: 14px;
        margin-bottom: 6px;
        color: #444;
      }

      .form-group input,
      .form-group select {
        padding: 12px 14px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .form-group input:focus,
      .form-group select:focus {
        border-color: #2a5298;
        outline: none;
        box-shadow: 0 0 0 2px rgba(42, 82, 152, 0.15);
      }

      .btn-submit {
        grid-column: 1 / -1;
        padding: 14px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(120deg, #1e3c72, #2a5298);
        color: #fff;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(30, 60, 114, 0.3);
      }

      @media (max-width: 600px) {
        .form-container {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>üè† Real Estate Price Prediction</h2>

      <form method="post">
        {% csrf_token %}
        <!-- Location -->
        <div class="form-group">
          <label>Location</label>
          <input
            type="text"
            name="location"
            placeholder="e.g. Mumbai"
            required
          />
        </div>

        <div class="form-group">
          <label>Area (sqft)</label>
          <input type="number" name="area_sqft" placeholder="2998" required />
        </div>

        <div class="form-group">
          <label>Bedrooms</label>
          <input type="number" name="bedrooms" required />
        </div>

        <div class="form-group">
          <label>Bathrooms</label>
          <input type="number" name="bathrooms" required />
        </div>

        <div class="form-group">
          <label>Balcony</label>
          <input type="number" name="balcony" required />
        </div>

        <div class="form-group">
          <label>Parking</label>
          <input type="number" name="parking" required />
        </div>

        <div class="form-group">
          <label>Property Age (years)</label>
          <input type="number" name="age_of_property" required />
        </div>

        <div class="form-group">
          <label>Floor</label>
          <input type="number" name="floor" required />
        </div>

        <div class="form-group">
          <label>Total Floors</label>
          <input type="number" name="total_floors" required />
        </div>

        <div class="form-group">
          <label>Distance to School (km)</label>
          <input type="number" step="0.01" name="near_school_km" required />
        </div>

        <div class="form-group">
          <label>Distance to Hospital (km)</label>
          <input type="number" step="0.01" name="near_hospital_km" required />
        </div>

        <div class="form-group">
          <label>Furnished Status</label>
          <select name="furnished" required>
            <option value="">Select</option>
            <option value="Fully-Furnished">Fully Furnished</option>
            <option value="Semi-Furnished">Semi Furnished</option>
            <option value="Unfurnished">Unfurnished</option>
          </select>
        </div>

        <button type="submit" class="btn-submit">Predict Price</button>
      </form>
    </div>
    {%include "footer.html"%}
  </body>
</html>
